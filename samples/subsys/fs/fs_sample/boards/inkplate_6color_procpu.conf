# SDHC SPI SD card configuration for Inkplate 6Color
CONFIG_SPI=y
CONFIG_SDHC=y
CONFIG_SDMMC_STACK=y
CONFIG_SDMMC_SUBSYS=y
CONFIG_DISK_DRIVER_SDMMC=y

# Enable logging for SD/SDHC/FS debugging
CONFIG_LOG=y
CONFIG_SDHC_LOG_LEVEL_DBG=y
CONFIG_SD_LOG_LEVEL_DBG=y
CONFIG_DISK_LOG_LEVEL_DBG=y
CONFIG_FS_LOG_LEVEL_DBG=y
CONFIG_FAT_FS_LOG_LEVEL_DBG=y

# Increase stack size for filesystem operations
CONFIG_MAIN_STACK_SIZE=4096

# Enable auto-format if no filesystem
CONFIG_FS_FATFS_MOUNT_MKFS=y
