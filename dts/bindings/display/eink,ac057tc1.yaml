title: E-Ink AC057TC1 Display Driver

description: |
  Driver for the E-Ink AC057TC1 5.7-inch seven-color electrophoretic display.

compatible: "eink,ac057tc1"

include:
  - display-controller.yaml
  - name: mipi-dbi-spi-device.yaml
    property-blocklist:
      - te-delay

properties:
  busy-gpios:
    type: phandle-array
    description: Busy/status GPIO
