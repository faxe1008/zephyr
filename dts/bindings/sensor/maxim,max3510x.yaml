description: MAX3510X Reduced Power Time-To-Digital Converter

compatible: "maxim,max3510x"

include: [sensor-device.yaml, spi-device.yaml]

properties:
  irq-gpios:
    type: phandle-array
    description: |
      Interrupt pin, active low

  ref-frequency:
    type: int
    default: 4000000
    description: |
      Input clock frequency

  transducer-distance:
    type: int
    description: |
      Distance between the transducers in millimeters
